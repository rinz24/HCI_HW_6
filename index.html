<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #ffffff;
            border: 4vw solid;
            border-image: linear-gradient(to right top, #ffb6c1, #ff9eb4, #ff86a6, #ff6f98, #ff578a, #ff3e7b, #ff275d, #ff0e4f, #ff0050);
            border-image-slice: 1;
        }

        header {
            background-color: lightblue;
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
            font-family: 'Garamond', sans-serif; 
            font-weight: bold;
            border-bottom: 5px solid #8fcca6; 
            border-radius: 10px; 
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 100%; 
            height: 150px;
            overflow: hidden;
            border: 2px solid #ffffff;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: rgba(154, 240, 255, 0.411);
            color: #131010;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (min-width: 600px) {
            .button {
                width: auto;
            }
        }
    </style>
    <title>Prototype & Interface</title>
</head>
<body>

    <header>
        <h1>Prototype & Interface</h1>
    </header>

    <div class="button-container">
        <a href="link1.html" class="button">
            <img src="Images/Icon_button.png" alt="Image 1">
            <span>Link 1</span>
        </a>
        <a href="link2.html" class="button">
            <img src="Images/Icon_button (1).png" alt="Image 2">
            <span>Link 2</span>
        </a>
        <a href="link3.html" class="button">
            <img src="Images/Icon_button (2).png" alt="Image 3">
            <span>Link 3</span>
        </a>
        <a href="link4.html" class="button">
            <img src="Images/Icon_button (3).png" alt="Image 4">
            <span>Link 4</span>
        </a>
        <a href="link5.html" class="button">
            <img src="Images/Icon_button (4).png" alt="Image 5">
            <span>Link 5</span>
        </a>
    </div>
    <footer>
        <p>Alrismany Abigail Sudjarwo | L1BC | 2701414841</p>
    </footer>

</body>
</html>
